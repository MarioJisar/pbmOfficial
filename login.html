<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login PBM Fantasy</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Login PBM Fantasy</h1>
  </header>
  <main>
    <section id="login-section">
      <h2>Iniciar sesión</h2>
      <form id="login-form">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Entrar</button>
      </form>
      <p id="login-mensaje"></p>
      <p>¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
    </section>
  </main>
  <script defer src="js/login.js"></script>
</body>
<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-analytics.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "AIzaSyBhILwOFVq14nGlg5MYm7eLDuOKy_IdNfA",
    authDomain: "pbmofficial-a22a1.firebaseapp.com",
    projectId: "pbmofficial-a22a1",
    storageBucket: "pbmofficial-a22a1.firebasestorage.app",
    messagingSenderId: "982178990497",
    appId: "1:982178990497:web:13f9575e1f90f84a6263e0",
    measurementId: "G-95G6CVQ0KE"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const auth = getAuth(app);

  document.getElementById('login-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const mensaje = document.getElementById('login-mensaje');
    mensaje.textContent = '';
    try {
      await signInWithEmailAndPassword(auth, email, password);
      mensaje.style.color = 'green';
      mensaje.textContent = '¡Login exitoso! Redirigiendo...';
      setTimeout(() => { window.location.href = 'fantasy.html'; }, 1200);
    } catch (error) {
      mensaje.style.color = 'red';
      mensaje.textContent = 'Error en el login: ' + (error.message || error.code);
    }
  });
</script>
</html>
